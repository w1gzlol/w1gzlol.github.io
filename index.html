<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('back.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            color: white;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .username {
            font-size: 24px;
            margin: 10px 0;
        }
        .info {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin: 10px 0;
            text-decoration: none; /* Remove underline from link */
            color: white; /* Ensure text color remains white */
        }
        .info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .info .text {
            text-align: left;
        }
        .info .text p {
            margin: 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .icons a {
            margin: 0 10px;
        }
        .icons img {
            width: 30px;
            height: 30px;
        }
        a.info {
            color: white; /* Ensure text color remains white */
            text-decoration: none; /* Remove underline from link */
        }
        a.info:hover {
            color: white; /* Ensure text color remains white on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="p.jpg" alt="Profile Image">
        <div class="username">zero</div>
        <a href="https://discord.com/invite/tTa7ZpHq" target="_blank" class="info">
            <img src="pf.jpg" alt="Secondary Profile Image">
            <div class="text">
                <p>w1gzxd</p>
                <p></p>
            </div>
        </a>
        <div class="icons">
            <a href="https://discord.com/invite/pngers" target="_blank">
                <img src="discord.jpg" alt="Discord">
            </a>
            <a href="https://t.me/pullmethode" target="_blank">
                <img src="tele.jpg" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
